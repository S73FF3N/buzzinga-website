{% extends "index.html" %}
{% load static %}

{% block title %}
    Spielarten
{% endblock %}

{% block content %}
    <div class="container" style="margin-top:8vw">
        <h1>Spielarten</h1>
        <div class="row no-gutters">
            {% for gt in game_types %}
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
                    <a href="{% url 'gamefiles:category_list' gt.pk %}" style="text-decoration: none;">
                        <div class="shape">
                            <h2>{{ gt.name_de }}</h2>
                            {% if gt.logo %}
                                <i class="fa fa-{{ gt.logo }} fa-3x" style="color:white;"></i>
                            {% endif %}
                            <p>{{ gt.amount_categories }} Kategorien</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
