{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="buzzinga">
  <title>{% block title %}{% endblock %}</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
  <!-- Custom Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <script src="{% static 'js/jquery.form.js' %}"></script>
  {% block head %}
  {% endblock %}
</head>
<body id="bootstrap-overrides">
  <nav role="navigation" class="navbar navbar-expand-md navbar-custom fixed-top">
    <!--<a class="navbar-brand" href="#">
      <img src="{% static 'img/BuzzingaLogo.png' %}" class="d-inline-block align-top" alt="">
    </a>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" >
      <span class="nav-item"><i class="fas fa-bars fa-fw"></i></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'gameFiles:game_type_list' %}">
            Spiele
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item mr-auto">
                        <span class="btn-group">
                            <a class="btn btn-primary btn-sm" href="{% url 'account:profile' per_page='10' %}" title="User"><i class="fa fa-user"></i></a>
                            <a class="btn btn-primary btn-sm" href="{% url "account:logout" %}" title="Logout"><i class="fa fa-sign-out"></i></a>
                        </span>
                    </li>
                {% else %}
                    <li class="nav-item mr-auto">
                        <a class="btn btn-primary btn-sm"  href="{% url "account:login" %}" title="Login"><i class="fa fa-sign-in"></i></a>
                    </li>
                {% endif %}
            </ul>
    </div>
  </nav>

  <div class="container" id="content">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  {% block footer %}
  {% endblock %}
</html>
