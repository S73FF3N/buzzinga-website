{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="container" style="margin-top:8vw">
    <h2>Passwort zurücksetzen</h2>
    <p>Gib deine E-Mail-Adresse ein, um einen Link zum Zurücksetzen deines Passworts zu erhalten.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="btn btn-primary mt-2">Absenden</button>
    </form>
</div>
{% endblock %}
