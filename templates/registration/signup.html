{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="container" style="margin-top:8vw">
    <h2>Sign Up</h2>
  <form method="post" action="{% url 'accounts:signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>
{% endblock %}
