{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="buzzinga">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap (latest version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TTNRtB8+zQAKdE9MbmSkExyBqLZixhTloI9U47oxH4k7a8/UHjZ2pibLkF8U2Gft" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMf/BvZkzLZ9/HhIFqF5O5L5Z8lNfY85D5SbEe1" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-oP2mrwy9sz8khIDn5H2rXrYgi0j9/SHH2Fu9SoHyt4NJ7ZekN0uJ7gHTNuMiBzS+" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.form.js' %}"></script>

    {% block head %}{% endblock %}
</head>

<body id="bootstrap-overrides">
    <nav class="navbar navbar-expand-md navbar-custom fixed-top">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
            <span class="nav-item"><i class="fas fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'gameFiles:game_type_list' %}">Spiele</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <div class="btn-group">
                            <a class="btn btn-primary btn-sm" href="{% url 'account:profile' per_page='10' %}" title="User">
                                <i class="fas fa-user"></i>
                            </a>
                            <a class="btn btn-primary btn-sm" href="{% url 'account:logout' %}" title="Logout">
                                <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" href="{% url 'account:login' %}" title="Login">
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container" id="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MRCN6n3z1ymU5mdTq5VRGQZpaJJPhoy2ZrfTSpnfZoY7JG2H5f6bqMdeBrTcsLU7" crossorigin="anonymous"></script>
    
    {% block footer %}{% endblock %}
</body>
</html>
